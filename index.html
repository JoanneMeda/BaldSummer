<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Auction Tracker</title>
    <style>
        /* Keep your existing CSS styles (unchanged for brevity) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0e1a;
            color: #e0e7ff;
            line-height: 1.6;
        }
        /* ... (Rest of your CSS remains the same) */
    </style>
</head>
<body>
    <header>
        <h1>Hypixel SkyBlock Auction Tracker</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Item name (e.g., Hyperion)">
            <select id="rarityFilter">
                <option value="">All Rarities</option>
                <option value="COMMON">Common</option>
                <option value="UNCOMMON">Uncommon</option>
                <option value="RARE">Rare</option>
                <option value="EPIC">Epic</option>
                <option value="LEGENDARY">Legendary</option>
                <option value="MYTHIC">Mythic</option>
                <option value="SPECIAL">Special</option>
                <option value="VERY_SPECIAL">Very Special</option>
            </select>
            <select id="binFilter">
                <option value="">All Auctions</option>
                <option value="true">BIN Only</option>
                <option value="false">Non-BIN Only</option>
            </select>
            <input type="text" id="attributeFilter1" placeholder="Attribute 1 (e.g., Mana Pool)">
            <input type="text" id="attributeFilter2" placeholder="Attribute 2 (e.g., Magic Find)">
            <input type="text" id="attributeRangeFilter" placeholder="Range (e.g., Mana Pool IV-V)">
            <select id="priceSortFilter">
                <option value="lowest">Lowest Price</option>
                <option value="highest">Highest Price</option>
            </select>
            <button onclick="searchItem()">Search</button>
            <button onclick="fetchAuctionData(true)">Refetch Auctions</button>
            <button id="firstPageBtn" onclick="searchItem(0)">First Page</button>
            <button id="prevPageBtn" onclick="searchItem(skip <= 0 ? 0 : skip - 1)">Previous</button>
            <button id="nextPageBtn" onclick="searchItem(skip + 1)">Next</button>
        </div>
        <div class="results" id="results"></div>
        <div class="status" id="status"></div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Update this to your Heroku app URL after deployment
        const apiEndpoint = "https://sb-auction-api-joanne.herokuapp.com/auctions/search";
        let allAuctions = [];
        let skip = 0; // Track pagination

        async function fetchAuctionData(forceRefresh = false) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            if (!forceRefresh && localStorage.getItem('auctionData')) {
                allAuctions = JSON.parse(localStorage.getItem('auctionData')) || [];
                statusDiv.textContent = "Using cached data. Click 'Refetch Auctions' to update.";
                updatePaginationButtons();
                return;
            }

            statusDiv.textContent = "Fetching auction data...";
            resultsDiv.innerHTML = "";
            try {
                const response = await axios.get(apiEndpoint, {
                    headers: { 'Accept': 'application/json' }
                });
                console.log('Backend response:', response.data); // Debug the response
                allAuctions = Array.isArray(response.data) ? response.data : (response.data.auctions || []);
                if (!allAuctions.length) {
                    console.warn("No auctions received from backend, checking database...");
                    await verifyDatabaseConnection();
                }

                localStorage.setItem('auctionData', JSON.stringify(allAuctions));
                statusDiv.textContent = `Fetched ${allAuctions.length} auctions successfully.`;
                updatePaginationButtons();
            } catch (error) {
                console.error("Fetch error from backend:", error);
                statusDiv.textContent = `Failed to fetch auctions from backend: ${error.message}. Verifying database...`;
                await verifyDatabaseConnection();
                allAuctions = [];
                updatePaginationButtons();
            }
        }

        async function verifyDatabaseConnection() {
            try {
                console.log("Verifying backend database connection via API call...");
                const healthCheck = await axios.get("https://your-heroku-app.herokuapp.com/health", {
                    headers: { 'Accept': 'application/json' }
                });
                console.log("Backend health check:", healthCheck.data);
                if (!healthCheck.data.connected) {
                    throw new Error("Backend database connection failed");
                }
            } catch (error) {
                console.error("Database verification error:", error);
                const statusDiv = document.getElementById('status');
                statusDiv.textContent += " Database connection issue detected. Contact admin.";
            }
        }

        async function searchItem(page = 0) {
            skip = Math.max(0, page); // Ensure skip is not negative
            if (!allAuctions.length) await fetchAuctionData();

            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const rarity = document.getElementById('rarityFilter').value;
            const binFilter = document.getElementById('binFilter').value;
            const attribute1 = document.getElementById('attributeFilter1').value.trim().toLowerCase();
            const attribute2 = document.getElementById('attributeFilter2').value.trim().toLowerCase();
            const attributeRange = document.getElementById('attributeRangeFilter').value.trim().toLowerCase();
            const priceSort = document.getElementById('priceSortFilter').value;
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = "Searching...";
            resultsDiv.innerHTML = "";

            console.log('Searching with params:', { query, rarity, binFilter, attribute1, attribute2, attributeRange, priceSort, page });

            const [attributeName, rangeStart, rangeEnd] = parseAttributeRange(attributeRange);

            const filteredAuctions = allAuctions.filter(auction => {
                return (
                    (!query || (auction.item_name && auction.item_name.toLowerCase().includes(query))) &&
                    (!rarity || (auction.tier && auction.tier === rarity)) &&
                    (binFilter === "" || (auction.bin === (binFilter === "true"))) &&
                    (!attribute1 || (auction.item_lore?.toLowerCase().includes(attribute1))) &&
                    (!attribute2 || (auction.item_lore?.toLowerCase().includes(attribute2))) &&
                    (!attributeName || checkAttributeRange(auction.item_lore, attributeName, rangeStart, rangeEnd))
                );
            }).sort((a, b) => priceSort === "highest" ? (b.starting_bid || 0) - (a.starting_bid || 0) : (a.starting_bid || 0) - (b.starting_bid || 0))
              .slice(skip * 100, (skip + 1) * 100);

            resultsDiv.innerHTML = filteredAuctions.length
                ? filteredAuctions.map(renderAuctionItem).join('')
                : "<p>No auctions found.</p>";
            statusDiv.textContent = `Found ${filteredAuctions.length} matching auctions (Page ${skip + 1}).`;

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const firstPageBtn = document.getElementById('firstPageBtn');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');

            firstPageBtn.disabled = skip === 0;
            prevPageBtn.disabled = skip <= 0;
            nextPageBtn.disabled = allAuctions.filter(auction => auction).length <= (skip + 1) * 100; // Disable if no more auctions
        }

        function parseAttributeRange(range) {
            if (!range) return [null, null, null];
            const match = range.match(/(.+)\s(\w+)-(\w+)/);
            return match ? [match[1].trim(), match[2].toUpperCase(), match[3].toUpperCase()] : [null, null, null];
        }

        function checkAttributeRange(lore, name, start, end) {
            if (!lore || !name || !start || !end) return true;
            const regex = new RegExp(`${name} (${start}|${end})`, "i");
            return regex.test(lore);
        }

        function renderAuctionItem(auction) {
            const loreLines = auction.item_lore?.split('\n').map(line => `<p>${applyMinecraftFormatting(line)}</p>`).join('') || '<p>No details.</p>';
            return `
                <div class="item">
                    <h2 style="${getRarityColor(auction.tier)}">${highlightSpecialCharacters(applyMinecraftFormatting(auction.item_name || 'Unknown'))}</h2>
                    ${loreLines}
                    <p><strong>Price:</strong> <span style="color: #ffd700;">${(auction.starting_bid || 0).toLocaleString()} Coins</span></p>
                    <p><strong>Auction:</strong> 
                        <a href="#" onclick="event.preventDefault(); navigator.clipboard.writeText('/viewauction ${auction.uuid || 'N/A'}');">
                            /viewauction ${auction.uuid || 'N/A'}
                        </a>
                    </p>
                    <p><strong>Ends:</strong> ${auction.end ? new Date(auction.end).toLocaleString() : 'N/A'}</p>
                </div>
            `;
        }

        function getRarityColor(rarity) {
            const colors = {
                "COMMON": "color: #b0bec5;",
                "UNCOMMON": "color: #55ff55;",
                "RARE": "color: #55ffff;",
                "EPIC": "color: #aa00aa;",
                "LEGENDARY": "color: #ffaa00;",
                "MYTHIC": "color: #ff55ff;",
                "SPECIAL": "color: #ff5555;",
                "VERY_SPECIAL": "color: #ff5555;"
            };
            return colors[rarity] || "color: #e0e7ff;";
        }

        function highlightSpecialCharacters(name) {
            return name
                .replace(/✪/g, '<span style="color: #ffd700;">✪</span>')
                .replace(/➊/g, '<span style="color: #ff5555;">➊</span>')
                .replace(/➋/g, '<span style="color: #ff5555;">➋</span>')
                .replace(/➌/g, '<span style="color: #ff5555;">➌</span>')
                .replace(/➍/g, '<span style="color: #ff5555;">➍</span>')
                .replace(/➎/g, '<span style="color: #ff5555;">➎</span>');
        }

        function applyMinecraftFormatting(text) {
            if (!text) return text;
            const colorMap = {
                '§0': 'color: #000000;', '§1': 'color: #0000aa;', '§2': 'color: #00aa00;', '§3': 'color: #00aaaa;',
                '§4': 'color: #aa0000;', '§5': 'color: #aa00aa;', '§6': 'color: #ffaa00;', '§7': 'color: #aaaaaa;',
                '§8': 'color: #555555;', '§9': 'color: #5555ff;', '§a': 'color: #55ff55;', '§b': 'color: #55ffff;',
                '§c': 'color: #ff5555;', '§d': 'color: #ff55ff;', '§e': 'color: #ffff55;', '§f': 'color: #ffffff;',
                '§l': 'font-weight: bold;', '§o': 'font-style: italic;', '§n': 'text-decoration: underline;',
                '§r': 'color: inherit; font-weight: normal; font-style: normal; text-decoration: none;'
            };
            return text.replace(/§[0-9a-fklmnor]/g, match => colorMap[match] ? `<span style="${colorMap[match]}">` : '')
                       .replace(/§r/g, '</span>') + Array(text.split('§').length - 1).fill('</span>').join('');
        }

        // Initial fetch on page load
        fetchAuctionData();
    </script>
</body>
</html>
